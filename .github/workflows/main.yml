name: Mocket's CI

on:

  # Run on all push events.
  push:

  # Allow job to be triggered manually.
  workflow_dispatch:

# Cancel in-progress jobs when pushing to the same branch.
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', 'pypy3.10']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: |
          pyproject.toml
    - uses: isbang/compose-action@v1.4.1
      with:
        compose-file: "./docker-compose.yml"
        down-flags: "--remove-orphans"
        up-flags: "--no-start"
    - name: Install dependencies
      run: |
        make develop
        make services-up
    - name: Setup hostname
      run: |
        export CONTAINER_ID=$(docker-compose ps -q proxy)
        export CONTAINER_IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $CONTAINER_ID)
        echo "$CONTAINER_IP httpbin.local" | sudo tee -a /etc/hosts
    - name: Test
      run: |
        make test
        make services-down
    - name: Push Coveralls
      run: |
        pip install -q coveralls coveralls[yaml]
        coveralls
